<!DOCTYPE html>
<html lang="en" >
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Requires Web3.">
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="libs/angular-includes/angular-material-1.1.0.min.css">
    <link rel="stylesheet" href="libs/fonts/material-icons.css">
    <link rel="stylesheet" href="libs/fonts/roboto.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
    
    <link rel="stylesheet" href="views/home/homeView.css">
    <link rel="stylesheet" href="views/medao/medaoView.css">
    
    <title>MeDao - Testnet Only</title>

<body ng-app="MeDao" ng-controller="MeDaoController" layout="column">
    
    <div class="blue-background" ng-view flex></div>
    
    <!-- Angular + Material Libraries -->
    <script src="libs/angular-includes/angular-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-animate-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-aria-1.5.5.min.js"></script>
    <script src="libs/angular-includes/angular-material-1.1.0.min.js"></script>
    <script src="libs/angular-includes/angular-messages-1.5.5.min.js"></script>

    <script src="libs/web3/web3.js"></script>

    <script src="services/MeDaoRegistry.js"></script>

    <script src="services/Token.js"></script>
    <script src="services/Auction.js"></script>

    <script src="controllers/MeDaoController.js"></script>
    
    <!-- Directives  -->
    <script src="directives/register-button/registerButtonDirective.js"></script>

    <script src="views/home/homeViewController.js"></script>
