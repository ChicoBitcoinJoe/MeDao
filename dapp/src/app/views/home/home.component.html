<div fxHide.gt-xs fxLayout="column" fxFlexFill>
    <mat-toolbar color="primary" class="primary-bg" fxFlex="56px">
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex></span>
        <button mat-icon-button>
            <mat-icon svgIcon="qrcode"></mat-icon>
        </button>
    </mat-toolbar>
    <h1 style="margin: 16px 8px; text-align: center" fxLayout="column" fxLayoutAlign="center center" fxFlex="88px">
        Joseph B. Reed
        <div style="font-size: 16px; color: rgba(255,255,255,0.5)">
            age 29
        </div>
    </h1>
    <div style="overflow: auto;" fxLayout="column">
        <div style="height: 50vh; width: 100%; margin: 16px 0px;">
            <div style="overflow: hidden; width: 100%; height: 100%;">
                <img style="width: 100%" src="./assets/profile-picture.jpeg">
            </div>
        </div>
        <div style="padding: 16px" fxLayout="row" fxLayoutAlign="space-around center">
            <span fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px">
                <span>$12.37</span>
                <small style="color: rgba(255,255,255,0.5);">hourly</small>
            </span>
            <span fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px">
                <span>$100,000</span>
                <small style="color: rgba(255,255,255,0.5);">value</small>
            </span>
            <span fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px">
                <span>112h</span>
                <small style="color: rgba(255,255,255,0.5);">balance</small>
            </span>
        </div>
        <div style="padding: 16px 8px;" fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button style="border-left: 1px solid white;" fxFlex="33">buy</button>
            <button mat-button style="border-left: 1px solid white; border-right: 1px solid white;" fxFlex="33">send</button>
            <button mat-button style="border-right: 1px solid white;" fxFlex="33">sell</button>
        </div>
        <div style="padding: 16px" fxLayout="column" fxLayoutGap="16px">
            <h3>Details</h3>
            <div fxLayout="row">Funded <span fxFlex></span> 100%</div>
            <div fxLayout="row">Market Cap <span fxFlex></span> $900,000</div>
            <div fxLayout="row">Token Supply <span fxFlex></span> 78,000</div>
            <div fxLayout="row">Max Annual Inflation <span fxFlex></span> 4.7%</div>
        </div>
        <div style="padding: 16px" fxLayout="column" fxLayoutGap="16px">
            <h3>Contract</h3>
            <div fxLayout="row">No contract set.</div>
        </div>
    </div>
</div>
