<div *ngIf="App.user" class="scrollable" fxLayout="column" fxLayoutGap="16px">
    <div *ngIf="App.user.network.length == 0" class="white centered">No one has been added to your network...</div>
    <div *ngFor="let profile of App.user.network">{{profile}}</div>
</div>
