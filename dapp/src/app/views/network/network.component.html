<div *ngIf="!ready" class="white centered">
    loading...
</div>
<div *ngIf="ready" class="padding" fxLayout="column" fxLayoutGap="16px">
    <div *ngIf="profiles.length == 0" class="white centered">
        No one has been added to your network...
    </div>
    <app-profile-widget class="padding"
        *ngFor="let profile of profiles"
        [App]="App"
        [identity]="profile"
        view="true">
    </app-profile-widget>
</div>
