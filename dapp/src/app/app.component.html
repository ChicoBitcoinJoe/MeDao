<router-outlet *ngIf="false && ready"></router-outlet>

<mat-sidenav-container *ngIf="ready" class="primary-bg" fxFlexFill>

    <mat-sidenav #left opened="false" mode="over" class="primary-bg">
        <app-sidenav-left style="border-right: 1px solid white;" [Web3]="Web3" [User]="User" fxFlex="288px"></app-sidenav-left>
    </mat-sidenav>

    <div fxLayout="column" fxFlexFill>
        <div fxLayout="row" fxLayoutAlign="center" fxFlex>
            <div fxLayout="row" fxFlex fxFlex.lg="1128px" fxFlex.xl="1448px">
                <div *ngIf="route == 'medao'" fxHide fxShow.gt-sm style="position: relative; margin-right: 32px;" fxLayout="column" fxFlex="320px">
                    <app-sidenav-left ngClass.gt-sm="borderR" ngClass.gt-md="borderLR" style="position: fixed; width: 320px;" [Web3]="Web3" [User]="User" fxFlex></app-sidenav-left>
                </div>

                <div ngClass.gt-sm="borderL" ngClass.gt-md="borderLR" fxLayout="column" fxFlex>
                    <router-outlet></router-outlet>
                </div>

                <div *ngIf="route == 'medao'" class="borderLR" fxHide fxShow.xl style="position: relative; margin-left: 32px;" fxLayout="column" fxFlex="320px">
                    <app-sidenav-right></app-sidenav-right>
                </div>
            </div>
        </div>
    </div>

    <mat-sidenav #right opened="false" mode="over" position="end" class="primary-bg">
        <app-sidenav-right fxFlex="320px"></app-sidenav-right>
    </mat-sidenav>

</mat-sidenav-container>
