<mat-toolbar class="primary-bg white" fxLayoutGap="8px" fxFlex>
    <span class="cursor white-text" routerLink="['/home']">MeDao</span>
    <span fxFlex></span>
    <button mat-button (click)="User.signIn()" *ngIf="web3.connected && !User.signedIn">sign in</button>
    <div *ngIf="User.profile">
        <div class="white-bg cursor"
            style="height: 52px; border-radius: 26px; border: 6px solid white"
            fxLayout="row"
            fxLayoutAlign="start center"
            [matMenuTriggerFor]="menu">
            <div class="black" style="padding: 0px 12px;" fxLayout="column">
                <span *ngIf="!User.profile.medao" style="font-size: 16px; height: 32px;">Anonymous</span>
                <span *ngIf="User.profile.medao" style="font-size: 16px; height: 32px;">{{User.profile.name}}</span>
                <span *ngIf="User.profile.medao" style="font-size: 12px; height: 16px; line-height: 12px; text-align: right;">
                    <b>${{User.profile.medao.wage.max * (User.profile.balances.time.wei | fromWei: 'ether') / 3600 | number: '1.2-2'}}</b>
                    &nbsp;({{User.profile.balances.time.wei | fromWei: 'ether' | time}})
                </span>
            </div>
            <div style="overflow: hidden; height: 40px; border-radius: 20px;">
                <img *ngIf="User.profile.image" style="height: 100%;" [src]="User.profile.image">
                <div *ngIf="!User.profile.image" style="height: 100%; width: 40px;" class="secondary-bg" fxLayoutAlign="center center">
                    <mat-icon>person</mat-icon>
                </div>
            </div>
        </div>
        <mat-menu #menu="matMenu">
            <div fxLayout="column" fxLayoutAlign="start start">
                <button mat-button (click)="User.profile.view()" *ngIf="User.profile.medao">my profile</button>
                <button mat-button (click)="MeDao.createWizard(User.profile.name)" *ngIf="!User.profile.medao">create your dao</button>
                <button mat-button routerLink="/network">my network</button>
                <button mat-button routerLink="/edit">edit profile</button>
            </div>
        </mat-menu>
    </div>
</mat-toolbar>
