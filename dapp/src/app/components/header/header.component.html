<mat-card
    ngStyle.xs="border-radius: 32px; border-top-left-radius: 136px; border-top-right-radius: 136px;"
    ngStyle.gt-xs="border-radius: 136px;"
    fxLayout.xs="column"
    fxLayout="row"
    fxLayoutAlign.xs="start center"
    fxLayoutAlign="center center">
    <span fxFlex.xs="16px"></span>
    <div style="overflow: hidden; border-radius: 100px; height: 200px; width: 200px" fxLayout="column" fxLayoutAlign="center center">
        <mat-icon *ngIf="!identity.image" class="secondary-bg white" style="width: 100%; height: 100%; font-size: 200px;">person</mat-icon>
        <img *ngIf="identity.image" style="width: 100%;" [src]="identity.image">
    </div>
    <div
        style="border-top-right-radius: 100px; border-bottom-right-radius: 100px"
        ngStyle.gt-xs="padding-right: 32px"
        fxLayout="column"
        fxFlex.gt-xs>
        <div style="min-height: 200px !important;">
            <div fxLayout="column"
                fxLayoutAlign.xs="start center"
                fxLayoutGap="16px"
                fxFlex>
                <h1 class="dark-text"
                    ngClass.xs="centered"
                    ngStyle.xs="font-size: 24px"
                    ngStyle.sm="font-size: 28px"
                    ngStyle.md="font-size: 32px">
                    {{identity.name}}
                </h1>

                <div class="dark-text"
                    ngClass.xs="centered"
                    style="padding-left: 16px; font-size: 18px;"
                    ngStyle.xs="padding-left: 0px"
                    fxFlex>
                    {{identity.title}}
                </div>

                <div ngClass.xs="centered" fxLayout="column" fxLayoutGap="16px" >
                    <b *ngIf="!App.signedIn">&nbsp;</b>
                    <div *ngIf="App.signedIn">
                        <div *ngIf="App.user && App.user.balances[identity.medao.token.address]" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.xs="center center">
                            <b style="padding-right: 16px" ngStyle.gt-xs="padding-left: 16px">
                                balance: ${{App.user.balances[identity.medao.token.address].value | number: '1.2-2'}}
                            </b>
                            <small>({{App.user.balances[identity.medao.token.address].seconds | time }})</small>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.xs="center center" fxLayoutGap="16px">
                        <div *ngIf="!App.signedIn" fxLayoutGap="16px">
                            <a mat-raised-button
                                class="white"
                                [ngClass]="{'secondary-bg': !App.user}"
                                (click)="openQrcodeDialog()">
                                <span fxLayout="row" fxLayoutAlign="center center">
                                    pay with dai
                                    <span fxFlex="16px"></span>
                                    <mat-icon svgIcon="qrcode"></mat-icon>
                                </span>
                            </a>
                        </div>
                        <div *ngIf="App.user">
                            <button *ngIf="App.user.address == identity.medao.owner"
                                mat-raised-button
                                class="white"
                                [ngClass]="{'secondary-bg': !App.user.collectingPaycheck}"
                                [disabled]="App.user.collectingPaycheck"
                                (click)="App.user.collectPaycheck()">
                                collect {{App.user.balances.paycheck | time }}
                            </button>
                            <span *ngIf="App.user.address != identity.medao.owner">
                                <button *ngIf="!App.user.isFollowing(identity.medao.address) && !view"
                                    mat-raised-button
                                    color="primary"
                                    (click)="App.user.follow(identity.medao.address)"
                                    [ngClass]="{'secondary-bg': App.user}"
                                    [disabled]="!App.user">
                                    follow
                                </button>
                                <button mat-raised-button *ngIf="!view && App.user.isFollowing(identity.medao.address)" class="secondary-bg white" disabled="true">
                                    following
                                </button>
                                <button mat-raised-button *ngIf="view" class="secondary-bg white" (click)="identity.view()">
                                    view
                                </button>
                            </span>
                        </div>
                        <div>
                            <button mat-stroked-button class="black" [matMenuTriggerFor]="moreMenu">
                                more... <mat-icon>arrow_drop_down</mat-icon>
                            </button>
                            <mat-menu #moreMenu="matMenu">
                                <span>
                                    <a mat-menu-item *ngIf="identity.link" [href]="identity.link" target="_blank">
                                        external profile
                                    </a>
                                    <a mat-menu-item *ngIf="identity.email" [href]="'mailto:' + identity.email" target="_blank">
                                        send email
                                    </a>
                                </span>
                                <span *ngIf="App.user">
                                    <a mat-menu-item
                                        *ngIf="view && App.user.address != identity.medao.owner && !App.user.isFollowing(identity.medao.address)"
                                        (click)="App.user.follow(identity.medao.address)">
                                        follow
                                    </a>
                                    <a mat-menu-item (click)="openTransferDialog()">
                                        transfer time
                                    </a>
                                    <a mat-menu-item (click)="openQrcodeDialog()" fxLayout="row" fxLayoutAlign="start center">
                                        pay with dai
                                        <span fxFlex="16px"></span>
                                        <mat-icon svgIcon="qrcode"></mat-icon>
                                    </a>
                                    <a mat-menu-item
                                        *ngIf="App.user.isFollowing(identity.medao.address)"
                                        (click)="App.user.unfollow(identity.medao.address)">
                                        unfollow
                                    </a>
                                </span>
                            </mat-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
