<div class="scrollable padding" fxLayout="column">
    <h3>Communication</h3>

    <mat-form-field>
        <mat-label>Leave a public message...</mat-label>
        <textarea matInput rows="5" style="border-color: white;"></textarea>
    </mat-form-field>
    <button mat-button class="white">post</button>

    <div fxFlex="32px"></div>

    <div fxLayout="column" fxLayoutGap="32px">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
</div>
