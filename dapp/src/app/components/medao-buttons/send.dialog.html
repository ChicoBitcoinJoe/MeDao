<h3 mat-dialog-title>I would like to...</h3>
<div mat-dialog-content fxLayout="column">
    <div fxLayout="row">
        <span style="padding-right: 8px; margin-top: 20px;">send</span>
        <mat-form-field *ngIf="selectedToken == 'dai'" style="padding-right: 8px;" fxFlex="98px" fxFlex.sm="168px">
            <input matInput style="text-align: right" type="number" min="0" step="1" [(ngModel)]="sendAmount"/>
            <mat-hint>max 0.00</mat-hint>
        </mat-form-field>
        <div fxLayout="row" *ngIf="selectedToken == 'time'" fxFlex="120px">
            <mat-form-field style="padding-right: 8px;" fxFlex="33">
                <input matInput type="number" min="0" step="1" [(ngModel)]="sendAmount"/>
                <mat-hint>h</mat-hint>
            </mat-form-field>
            <mat-form-field style="padding-right: 8px;" fxFlex="33">
                <input matInput type="number" min="0" step="1" [(ngModel)]="sendAmount"/>
                <mat-hint>m</mat-hint>
            </mat-form-field>
            <mat-form-field style="padding-right: 8px;" fxFlex="33">
                <input matInput type="number" min="0" step="1" [(ngModel)]="sendAmount"/>
                <mat-hint>s</mat-hint>
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="60px">
            <mat-select [(ngModel)]="selectedToken">
                <mat-option *ngFor="let token of ['dai','time']" [value]="token" placeholder="token">
                    {{token}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <span style="padding-right: 8px; margin-top: 19px;">to</span>
        <mat-form-field fxFlex.xs fxFlex="250px">
            <mat-select [(ngModel)]="selectedDestination">
                <mat-option *ngFor="let destination of [data.medao.name,'Custom Address']" [value]="destination">
                    {{destination}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="selectedDestination == 'Custom Address'" fxLayout="row">
        <mat-form-field floatLabel="never" fxFlex>
            <input matInput type="text" [(ngModel)]="destinationAddress" placeholder="0xdAE9..."/>
        </mat-form-field>
    </div>
</div>
<div fxLayout="row" fxLayoutGap="16px">
    <button mat-button (click)="dialogRef.close()">back</button>
    <button mat-button fxFlex (click)="initiateSend()">submit</button>
</div>
