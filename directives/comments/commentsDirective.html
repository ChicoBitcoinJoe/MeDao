<div layout="column" layout-padding layout-margin>
    <div ng-repeat="comment in comments | reverse" layout="column" class="light-border" layout-padding>
        <span layout="row" flex>
            <span layout="row" layout="start center">
                <span layout="row">
                    <span style="font-size:16px;">l</span>
                    <span style="font-size:10px; margin: 3px 1px">l</span>
                    <span style="font-size:16px;">l</span>
                </span>
                &nbsp
                <span layout="row">{{comment.burned | fromWei:'ether' | toHours | decimals:2}}<span style="color:rgba(255,255,255,0.5);">&nbsph</span></span>
            </span>
            <span flex></span>
            <div show-sm style="color:rgba(255,255,255,0.67);">{{comment.timestamp | date:'hh:mm a' | lowercase}}</div>
            &nbsp
            <div style="color:rgba(255,255,255,0.67);">{{comment.timestamp | date:'MMM dd yyyy'}}</div>
        </span>
        <span layout="row">
            <small style="white-space: nowrap; width: 100%; overflow: hidden; text-overflow: ellipsis;">{{comment.sender}}</small>
        </span>
        <span layout="column">
            <p style="padding-top:0px;margin:0px;">{{comment.text}}</p>
        </span>
    </div>
</div>
